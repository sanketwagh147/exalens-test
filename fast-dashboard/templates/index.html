<!DOCTYPE html>
<html>
<head>
    <title>Exalens Sensor readings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="/static/style.css"/>
    <script type="text/javascript" src="/static/script.js"></script>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

</head>
<body>
        <header class="bg-dark text-white py-3 d-flex justify-content-around">
            <div class="text-center" style="width:25%"><h1 id="currentSensorType">{{sensor_type|title}}</h1></div>
            <div id="reportrange" class="btn bg-dark text-light border-primary rounded" >
                <i class="fa fa-calendar"></i>&nbsp;
                <span></span> <i class="fa fa-caret-down"></i>
            </div>
            <select class="bg-dark text-light border-primary rounded" id="sensorType" aria-label="Default select example" onChange=fetchLatest()>
                <option selected value="" >All sensor types</option>
                {% for value in sensor_types %}
                    <option value="{{value}}">{{value|title}}</option>
                {% endfor %}
            </select>
            <select class="bg-dark text-light border-primary rounded" id="sensorID" aria-label="Default select example" onChange=fetchLatest()>
                <option selected value="">All sensor ids</option>
                {% for value in sensor_ids %}
                    <option value="{{value}}">{{value}}</option>
                {% endfor %}
            </select>
        </header>
       {% include 'content.html' %} 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
